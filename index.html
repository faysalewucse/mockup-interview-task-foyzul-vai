<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Url Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header class="bg-indigo-600">
      <nav
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="text-white font-bold text-2xl">URL Shortener</div>
        <ul class="flex gap-5 text-md">
          <li>
            <a
              href="/"
              class="text-white hover:text-gray-300 transition-all duration-200 active:font-bold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/"
              class="text-white hover:text-gray-300 transition-all duration-200 active:font-bold"
              >Edit</a
            >
          </li>
          <li>
            <a
              href="/"
              class="text-white hover:text-gray-300 transition-all duration-200 active:font-bold"
              >List</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="max-w-7xl min-h-screen mx-auto md:p-20 px-2 py-5">
      <div class="bg-indigo-50 md:p-20 p-5 rounded-xl border border-indigo-500">
        <h2 class="lg:text-3xl text-xl font-semibold text-indigo-500">
          Paste your URL Here
        </h2>

        <div class="md:flex gap-2 mt-5">
          <input
            id="long_url"
            type="url"
            placeholder="Enter URL here"
            required
            class="border py-3 px-2 w-full rounded-md focus:outline-none"
          />

          <button
            id="generate-btn"
            onclick="generateShortUrl()"
            class="flex items-center shadow bg-indigo-500 text-white rounded-md px-4 py-2 md:mt-0 mt-2 hover:bg-indigo-600 cursor-pointer"
          >
            Generate
          </button>
        </div>
        <div class="flex items-center gap-5">
          <h6 id="short-url-container" class="mt-5"></h6>
          <small
            onclick="copyToClipboard()"
            id="copy-btn"
            class="hidden inline-block mt-5 border py-1 px-4 hover:bg-indigo-500 rounded border-indigo-500 text-indigo-500 hover:text-white cursor-pointer transition-all duration-200"
          >
            Copy
          </small>
        </div>
        <h6 id="error" class="text-red-500"></h6>
      </div>
      <p class="text-center mt-5 font-semibold">
        Make Your URL short and share with community
      </p>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-500 p-5 md:p-10 text-center text-white">
      Copyright &copy;
      <a href="https://mdfaysalahmad.netlify.app" class="underline"
        >Faysal Ahmad</a
      >
    </footer>
    <!-- Javascript -->
    <script src="./JS/script.js"></script>
  </body>
</html>
